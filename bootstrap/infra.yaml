apiVersion: v1
kind: Namespace
metadata:
  name: metallb-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metallb
  namespace: default
spec:
  targetNamespace: metallb-system
  interval: 5m
  prune: true
  sourceRef:
    kind: GitRepository
    name: metallb
